<ion-header>
  <ion-toolbar>
    <ion-title>Eleves</ion-title>
  </ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of eleves$" >
        <ion-item>
          <button ion-button clear color="dark" (click)="openItem(item)">
            {{ item.first_name }} {{ item.name }}
          </button>
        </ion-item>

        <ion-item-options icon-start side="left">
          <button color="danger" ion-button (click)="deleteItem(item.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>
</ion-content>
